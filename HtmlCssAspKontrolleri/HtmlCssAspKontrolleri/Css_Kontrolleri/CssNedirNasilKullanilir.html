<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    Css tek başına bir anlam ifade etmez. Css komutları mutlaka html etiketlerine eklenmelidir.

    Css etiketlere style attribute'u ile eklenir.
    <h1 style="font-size:10pt">En büyük başlık</h1>
